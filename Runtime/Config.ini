SaveScoreIni=1

; RANDOM SELECT で子BOXを検索対象に含める (0:OFF, 1:ON)
RandomFromSubBox=1

; ドラム演奏時にドラム音を強調する (0:OFF, 1:ON)
SoundMonitorDrums=1

; ギター演奏時にギター音を強調する (0:OFF, 1:ON)
